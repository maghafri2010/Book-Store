<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="assests/styles/style.css">
</head>
<body>
    <header class="">
        <button class="logout">log out <img src="assests/images/logout.png" alt=""></button>

    </header>

    <nav class="left_bar" id="left_bar" >
        <button class="space_nav" onclick="sidebarToggle()">
            <img src="assests/images/menus.png" alt="">
            <span class="button-text"></span>

        <button class="" onclick="window.location.href='profile.html'">
            <img src="assests/images/utilisateur-de-profil.png" alt="">
            <span class="button-text"></span>
        </button>  
        <button onclick="window.location.href='dashboard.html'">
            <img src="assests/images/domicile.png" alt="">
            <span class="button-text"></span>
        </button>
        <button onclick="sidebarToggle()">
            <img src="assests/images/plus.png" alt="">
            <span class="button-text"></span>
        </button>
        <button onclick="sidebarToggle()">
            <img src="assests/images/tache.png" alt="">
            <span class="button-text"></span>
        </button>
        <button onclick="sidebarToggle()">
            <img src="assests/images/time-and-calendar.png" alt="">
            <span class="button-text"></span>
        </button>
        <button onclick="sidebarToggle()">
            <img src="assests/images/notification.png" alt="">
            <span class="button-text"></span>
        </button>
        <button class="space_nav" onclick="sidebarToggle()">
            <img src="assests/images/parametres.png" alt="">
            <span class="button-text"></span>
        </button>
    </nav>



    

    <section class="profil">
        <div class="profil_center">
        <div>
            <img src="assests/images/utilisateur-de-profil.png" alt="">    
        </div>
        <div class="profil_div">
                <label for="username">Username:</label>
                <input type="text" required maxlength="25" readonly value="">
        </div>
        <div class="profil_div">
            <label for="full_name">Full name:</label>
            <input id="full_name" type="text" required maxlength="25" readonly>
        </div>
        <div class="profil_div">
            <label for="email">Email:</label>
            <input id="email" type="email" required maxlength="50" readonly>
        </div>
        <div class="profil_div">
            <label for="number">Phone:</label>
            <input id="number" type="tel" required maxlength="50" readonly>
        </div>

        <div>
            <button class="profil_save">Save</button>
        </div>
    </div>

    </section>
    <script src="assests/scripts/script.js"></script>
</body>
</html>
